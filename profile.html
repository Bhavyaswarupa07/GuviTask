<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guvi Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #fbd3e0; /* baby pink */
            padding-top: 56px;
        }

        .navbar {
            background-color: #ffa500 !important; /* orange */
            border: 1px solid #bfbfbf;
        }

        .container {
            margin-top: 50px;
        }

        .border {
            border: 1px solid #ffa500; /* orange */
            background-color: #fff; /* white */
        }

        .btn-secondary {
            background-color: #fbd3e0; /* baby pink */
            color: #ffa500; /* orange */
        }

        @media (max-width: 576px) {
            body {
                padding-top: 0;
            }

            .container {
                margin-top: 10px;
            }

            .border {
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar px-4">
        <span class="navbar-brand mb-0 h1">Certified</span>
        <div class="ml-auto">
            <button class="btn btn-secondary">Logout</button>
        </div>
    </nav>

    <div class="container">
        <form class="border rounded p-4" id="profileForm">
            <h2 class="m-4">User Profile</h2>
            <div class="form-group row m-2">
                <label for="userName" class="col-3 col-form-label">Name:</label>
                <div class="col-9">
                    <input type="text" class="form-control" id="userName" placeholder="Enter your name">
                </div>
            </div>
            <div class="form-group row m-2">
                <label for="contactNumber" class="col-3 col-form-label">Contact Number:</label>
                <div class="col-9">
                    <input type="number" class="form-control" id="contactNumber" placeholder="Enter your contact number"
                        readonly>
                </div>
            </div>
            <div class="form-group row m-2">
                <label for="dob" class="col-3 col-form-label">Date of Birth:</label>
                <div class="col-9">
                    <input type="date" class="form-control" id="dob" placeholder="Enter your date of birth">
                </div>
            </div>
            <div class="form-group row" style="margin-left: 15px; margin-right:15px; margin-bottom:20px; margin-top:40px">
                <button type="submit" class="btn btn-secondary m-2">Save</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
